<h2 class="mat-headline">Characters</h2>
<p class="mat-subheading-2">List of all character in show
</p>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let character of showCharacters$ | async" (click)="getCharacterDetails(character.id)">

    <mat-card class="card">
      <mat-grid-list cols="2">

        <mat-grid-tile>
          <mat-card-header>
            <mat-card-title color="primary">{{character.name.first}} {{character.name.middle}} {{character.name.last}}
            </mat-card-title>
            <mat-card-subtitle>{{character.occupation}}</mat-card-subtitle>
          </mat-card-header>
        </mat-grid-tile>

        <mat-grid-tile> <img [src]="character.images.main" alt="{{character.name.first}}" width="auto" height="150">
        </mat-grid-tile>

      </mat-grid-list>
    </mat-card>

  </mat-grid-tile>
</mat-grid-list>
